<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >
 
    <h:head>
    	<title>JSF RadioButtons Example</title>
    </h:head>
    
    <h:body>
    	<h1>JSF 2 RadioButtons Example</h1>
    	
    	<h:form id="Buttons">
    		1. Hardcoded with "f:selectItem" :
    		<h:selectOneRadio id="HardCodedButtons"  value="#{user.favoriteCar1}">
    			<f:selectItem itemValue="335" itemLabel="Button1"></f:selectItem>
    			<f:selectItem itemValue="316" itemLabel="Button2"></f:selectItem>
    			<f:selectItem itemValue="M3 SMG" itemLabel="Button3"></f:selectItem>
    		</h:selectOneRadio>
    		
    		<br/>
    		
    		2. Generated by Map:
    		<h:selectOneRadio value="#{user.favoriteCar2}">
    			<f:selectItems value="#{user.favoriteCar2Value}" />
    		</h:selectOneRadio>
    		
    		<br/>
    		
    		3. Generated by Object Array; access with "var"
    		<h:selectOneRadio value="#{user.favoriteCar3}">
    			<f:selectItems value="#{user.favoriteCar3Value}" var="c"
    				itemLabel="#{c.carLabel}" itemValue="#{c.carValue}"	/>
    		</h:selectOneRadio>
    		
    		<br/>
    		
    		<h:commandButton value="Submit" action="response"/>
    		<h:commandButton value="Reset" type="reset"/>
    	</h:form>
    </h:body>
</html>
